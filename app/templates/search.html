{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center"> Search Image </h2>

    <form class=" col-md-4 col-md-offset-4" action="{{ url_for('search_image') }}" method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="col-sm-10">
                <input type="file" name="file" accept="image/jpg, image/jpeg" required> <br><br>
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>



</div>
{% endblock %}
