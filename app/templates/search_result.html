{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center"> Search Results </h2> <br>


    <div class="row">
        {% for dict in user_info %}
        {% set modal_id = dict.get("public_id") %}

        <!-- <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myOutput{{ modal_id }}">Output</button> -->
        <div class="gallery_product col-lg-3 col-md-3 col-sm-3 col-xs-6 filter hdpe">
            <a data-toggle="modal" data-target="#myOutput{{ modal_id }}"><img src="{{url_for('show_searched_image', imgname=dict.get('public_id') +'.jpg')}}" class="img-responsive"></a>
        </div>


        <!-- The Modal -->
        <div class="modal" id="myOutput{{ modal_id }}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"> {{ dict.get('first_name') + " " + dict.get("last_name") }}</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table class="table">
                            <tbody>
                                {% for key, val in dict.items() %}
                                <tr>
                                    <th> {{ key }} </th>
                                    <td> {{ val }} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}

        <!--
        {% for dict in user_info %}
        {% set modal_id = dict.get("first_name") %}

        {% endfor %} -->
    </div>






</div>
{% endblock %}
